        <!-- main---------------------- -->
      <main class="form-signin w-100 m-auto">
        <form>
          <img class="mb-4" src="images/templogo.ico" alt="" style="padding-left: 7%;">
          <h1 class="h3 mb-3 fw-normal " align="center">Please Login</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="name" placeholder="Username" required autofocus>
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-outline-success" type="button" id="driverLogin">Login as driver</button>
          <button class="w-100 btn btn-lg btn-outline-success" type="button" id="userLogin">Login as passenger</button>
          <div style="text-align: center;">
            Don't have an account? <a href="SignUp.html">Sign Up Here</a>
        </div>
          <p class="mt-5 mb-3 text-body-secondary" align="center">&copy; Quick Rickshaw 2023</p>
        </form>
      </main>
