<body>

    <!-- navbar--------------------------- -->

    <nav class="navbar navbar-expand-lg " style="background-color: rgb(210, 222, 232);">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

          <a class="navbar-brand" href="#" ><img src="images/templogo.ico" ></a>

              </li> -->

    <!-- feedback---------------------- -->

    <div class="feedback-cointaner1 d-none">
      <div class="card feedback-cointaner" style="width: 22rem;" id="feedbackCointainer">
        <img src="images/feedback.png" alt="Feedback" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title text-center">Give Feedback</h5>
            <div class="mb-3">
              <label for="feedbacktext" class="form-label">Enter Feedback : </label>
              <div class="form-floating">
                <textarea  class="form-control" placeholder="Give Feedback here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Give Feedback here</label>
              </div>
              <!-- <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP Here"> -->
              <!-- <p class="text-end"><a href="#" class="link-underline-info" id="resendOTP">Resend OTP</a></p>-->
            
            </div>
            <button  class="btn btn-lg btn-success col-12" id="send">Send Feedback</button>
            <button  class="btn btn-lg btn-danger col-12" id="cancel" style="margin-top:2vh ;">Cancel</button>
        </div>
      </div>
    </div>

   <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" viewBox="0 0 16 16">
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>

  </svg>


   <div class="alert alert-success d-flex align-items-center d-none" role="alert" id="success" style="z-index:3;height:6vh;margin-bottom: 0px;">
     <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:" style="height: 4vh;"><use xlink:href="#check-circle-fill"/></svg>
     <div id="success-one">
       <!-- change here -->
     </div>
   </div>


    <!-- background image-------------- -->

    <img src="images/background.jpg" alt="" id="background-image">
    
    <!-- main--------------------------------------- -->

    <h1 class="h3 mb-3 fw-normal title" ><b>Passenger DashBoard</b></h1>

    <div class="container main " id="mainContainer">

      <div class="row ">
        <div class="col-lg-6 mb-4 " id="DAvailable">
          <center class="card-bottom">
            <div class="card" style="width: 18rem;">
              <img src="images/wantRide.png" class="card-img-top" alt="Mark available">
              <div class="card-body">
                <h3 class="card-text">Mark as Available</h3>
              </div>
            </div>
          </center>
        </div>
        <div class="col-lg-6 mb-4 " id="driverList">
          <center class="card-bottom">
            <div class="card " style="width: 18rem;">
              <img src="images/driverList.png" class="card-img-top" alt="Driver List">
              <div class="card-body">
                <h3 class="card-text">View Driver List</h3>
              </div>
            </div>
          </center>
        </div>
      </div>

      <div class="row ">
        <div class="col-lg-6 mb-4 " id="DNotAvailable">
          <center class="card-bottom">
            <div class="card " style="width: 18rem;">
              <img src="images/removeEntry.png" class="card-img-top" alt="Remove Entry">
              <div class="card-body">
                <h3 class="card-text">Remove Entry From a List</h3>
              </div>
            </div>
          </center>
        </div>
        <div id="suggestion" class="col-lg-6 mb-4 ">
          <center class="card-bottom">
            <div class="card " style="width: 18rem;">
              <img src="images/feedback.png" class="card-img-top" alt="Feedback">
              <div class="card-body">
                <h3 class="card-text">Feedback</h3>
              </div>
            </div>
          </center>
        </div>
      </div>

    </div>

    <p class="mt-5 mb-3 text-body-secondary" align="center">&copy; Quick Rickshaw 2023</p>

</body>
</html>
