<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <base href="/">
    <link rel="stylesheet" href="Stylesheets/SignUp.css">
    <link rel="stylesheet" href="Stylesheets/Navigation.css" type="text/css">
    <link rel="stylesheet" href="Stylesheets/footer.css" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <script id="replace_with_navbar" src="Javascripts/Navigation.js"></script>
    <div class="otpbody">
        <div class="title">Verify OTP</div>
        <div>
            <label for="otp">Enter OTP:</label>
            <input type="number" id="otp">
        </div>
        <div class="buttons">
            <input id="otpverify" value="Verify" type="button">
            <button id="cancel">Cancel</button>
        </div>
    </div>
    
    <form class="form1" action="" id="form">
        <div>
            <h3 id="error" style="color:red;font-family:'Times New Roman', Times, serif;padding-left:10vw ;"></h3>
        </div>
        <div class="inputs">
            <label for="type" class="labels">Type Of User</label>
            <input type="radio" class="type" name="type" value="driver" id="driver" checked><label
                for="driver" class="label">Driver</label>
            <input type="radio" class="type" name="type" value="passenger" id="passenger"><label
                for="passenger" class="label">Passenger</label>
        </div>

        <div class="inputs">
            <label for="name" class="labels">Your Name</label>
                <input class='field' type="text" name="fullName" id="name">
        </div>
        <div class="inputs">
            <label for="password" class="labels">Your Password</label>
                <input class='field' type="password" name="password" id="password">
        </div>
        <div id="changeable" class="inputs">
            <label for="email" class="labels">Email</label>
            <input class='field' type="email" name="email" id="email">
        </div>

        <div class="inputs">
            <label for="phone" class="labels">Mobile Number</label>
                <!-- <input class="field" type="tel" name="phone" id="phone"> -->
                <input class="field"  name="phone" id="phone">
        </div>
        <div class="inputs" id="rickshawNo">
            <label for="rickshaw" class="labels">Rickshaw Number</label>
                <input class="field" type="text " name="rickshaw" id="rickshaw">
        </div>
        <div>
            <input type="submit" class="register btn btn-lg btn-outline-success" value="Register">
            <input type="reset" class="reset btn btn-lg btn-outline-danger" value="Reset">
        </div>


    </form>
    <script id="replace_with_footer" src="Javascripts/footer.js"></script>
    <script src="Javascripts/SignUp.js"></script>
</body>

</html>
